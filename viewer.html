<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title data-i18n="reader.page_title">EPUB Reader</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="EPUB Reader">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#f3f4f6">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
    <script>
        (function () {
            try {
                const isStandalone =
                    (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) ||
                    window.navigator.standalone === true;
                if (isStandalone) document.documentElement.classList.add('pwa-standalone');
            } catch { }
        })();
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/libs/fontawesome/all.min.css">
    <!-- Highlight.js CSS -->
    <link rel="stylesheet" href="css/libs/atom-one-dark.min.css">
</head>

<body class="reader-page">

    <header class="reader-header">
        <div class="header-left">
            <a id="back-to-library" href="index.html" class="icon-btn" data-i18n-title="reader.back_to_library"
                title="Back to Library"><i class="fas fa-home"></i></a>
            <button id="toggle-sidebar" class="icon-btn" data-i18n-title="reader.toggle_sidebar"
                title="Toggle Sidebar"><i class="fas fa-bars"></i></button>
            <span id="book-title" class="book-title" data-i18n="reader.loading">Loading...</span>
        </div>
        <div class="header-right">
            <div class="settings-group">
                <!-- Font Settings -->
                <button id="font-decrease" class="icon-btn" data-i18n-title="reader.decrease_font"
                    title="Decrease Font Size"><i class="fas fa-minus"></i></button>
                <button id="font-increase" class="icon-btn" data-i18n-title="reader.increase_font"
                    title="Increase Font Size"><i class="fas fa-plus"></i></button>
                <button id="font-change" class="icon-btn" data-i18n-title="reader.change_font" title="Change Font"><i
                        class="fas fa-font"></i></button>

                <!-- Margin/Width Settings -->
                <button id="margin-increase" class="icon-btn" data-i18n-title="reader.narrower_text"
                    title="Narrower Text"><i class="fas fa-compress-alt"></i></button>
                <button id="margin-decrease" class="icon-btn" data-i18n-title="reader.wider_text" title="Wider Text"><i
                        class="fas fa-expand-alt"></i></button>

                <button id="theme-toggle" class="icon-btn" data-i18n-title="reader.toggle_theme" title="Toggle Theme"><i
                        class="fas fa-moon"></i></button>
            </div>
        </div>
    </header>

    <div class="reader-container">
        <div id="sidebar-backdrop" class="sidebar-backdrop" aria-hidden="true"></div>
        <aside id="sidebar" class="sidebar">
            <div id="toc-content" class="toc-content">
                <!-- TOC injected here -->
            </div>
        </aside>

        <div class="main-content">
            <div id="content-scroll-wrapper" class="iframe-container">
                <div id="content-viewer"></div>
            </div>

            <div class="reader-controls">
                <button id="prev-chapter" class="nav-btn" disabled><i class="fas fa-chevron-left"></i> <span
                        data-i18n="reader.prev">Previous</span></button>
                <button id="next-chapter" class="nav-btn"><span data-i18n="reader.next">Next</span> <i
                        class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <!-- Mobile Reader Toolbars (WeChat Read style) -->
    <nav class="reader-toolbar-bottom" aria-hidden="false">
        <a id="toolbar-home" href="index.html" class="reader-toolbar-btn" data-i18n-aria-label="reader.back_to_library"
            aria-label="Back to Library">
            <i class="fas fa-home" aria-hidden="true"></i>
        </a>
        <button id="toolbar-toc" type="button" class="reader-toolbar-btn" data-i18n-aria-label="reader.toc"
            aria-label="Table of Contents">
            <i class="fas fa-list" aria-hidden="true"></i>
        </button>
        <button id="toolbar-theme" type="button" class="reader-toolbar-btn" data-i18n-aria-label="reader.toggle_theme"
            aria-label="Toggle Theme">
            <i class="fas fa-sun" aria-hidden="true"></i>
        </button>
        <button id="toolbar-typography" type="button" class="reader-toolbar-btn"
            data-i18n-aria-label="reader.typography" aria-label="Typography">
            <i class="fas fa-font" aria-hidden="true"></i>
        </button>
    </nav>

    <div id="reader-settings-sheet" class="reader-settings-sheet" aria-hidden="true">
        <div class="settings-sheet-row">
            <div class="settings-sheet-label" data-i18n="reader.font">Font</div>
            <div class="settings-sheet-controls">
                <button id="sheet-font-decrease" type="button" class="icon-btn"
                    data-i18n-aria-label="reader.decrease_font" aria-label="Decrease Font Size">
                    <i class="fas fa-minus" aria-hidden="true"></i>
                </button>
                <button id="sheet-font-increase" type="button" class="icon-btn"
                    data-i18n-aria-label="reader.increase_font" aria-label="Increase Font Size">
                    <i class="fas fa-plus" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <div class="settings-sheet-row">
            <div class="settings-sheet-label" data-i18n="reader.font_family">Typeface</div>
            <div class="settings-sheet-controls">
                <button type="button" class="text-btn font-family-btn" data-font="serif"
                    style="font-family: serif;">Serif</button>
                <button type="button" class="text-btn font-family-btn" data-font="sans"
                    style="font-family: sans-serif;">Sans</button>
                <button type="button" class="text-btn font-family-btn" data-font="mono"
                    style="font-family: monospace;">Mono</button>
            </div>
        </div>
        <div class="settings-sheet-row">
            <div class="settings-sheet-label" data-i18n="reader.margin">Margin</div>
            <div class="settings-sheet-controls">
                <button id="sheet-margin-increase" type="button" class="icon-btn"
                    data-i18n-aria-label="reader.narrower_text" aria-label="Narrower Text">
                    <i class="fas fa-compress-alt" aria-hidden="true"></i>
                </button>
                <button id="sheet-margin-decrease" type="button" class="icon-btn"
                    data-i18n-aria-label="reader.wider_text" aria-label="Wider Text">
                    <i class="fas fa-expand-alt" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <div class="settings-sheet-row">
            <div class="settings-sheet-label" data-i18n="reader.line_height">Line Height</div>
            <div class="settings-sheet-controls">
                <button id="sheet-line-height-decrease" type="button" class="icon-btn"
                    data-i18n-aria-label="reader.decrease_line_height" aria-label="Decrease Line Height">
                    <i class="fas fa-minus" aria-hidden="true"></i>
                </button>
                <button id="sheet-line-height-increase" type="button" class="icon-btn"
                    data-i18n-aria-label="reader.increase_line_height" aria-label="Increase Line Height">
                    <i class="fas fa-plus" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Selection Toolbar -->
    <!-- Lightbox (generated by JS) -->

    <script src="js/libs/highlight.min.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/pwa.js"></script>
    <script src="js/viewer.js"></script>
    <div id="toast" aria-live="polite" aria-atomic="true"></div>
</body>

</html>
