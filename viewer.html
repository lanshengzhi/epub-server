<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title data-i18n="reader.page_title">EPUB Reader</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="EPUB Reader">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#3b82f6">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
    <script>
        (function () {
            try {
                const isStandalone =
                    (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) ||
                    window.navigator.standalone === true;
                if (isStandalone) document.documentElement.classList.add('pwa-standalone');
            } catch {}
        })();
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Highlight.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>
<body class="reader-page">

    <header class="reader-header">
        <div class="header-left">
            <a id="back-to-library" href="index.html" class="icon-btn" data-i18n-title="reader.back_to_library" title="Back to Library"><i class="fas fa-home"></i></a>
            <button id="toggle-sidebar" class="icon-btn" data-i18n-title="reader.toggle_sidebar" title="Toggle Sidebar"><i class="fas fa-bars"></i></button>
            <span id="book-title" class="book-title" data-i18n="reader.loading">Loading...</span>
        </div>
        <div class="header-right">
            <button id="notes-btn" class="icon-btn" data-i18n-title="reader.notes" title="Notes">
                <i class="fas fa-pen-to-square"></i>
            </button>
            <button id="mobile-settings-toggle" class="icon-btn mobile-only" aria-label="Settings" title="Settings">
                <i class="fas fa-cog"></i>
            </button>

            <div id="reader-settings" class="settings-group">
                <!-- Font Settings -->
                <button id="font-decrease" class="icon-btn" data-i18n-title="reader.decrease_font" title="Decrease Font Size"><i class="fas fa-minus"></i></button>
                <button id="font-increase" class="icon-btn" data-i18n-title="reader.increase_font" title="Increase Font Size"><i class="fas fa-plus"></i></button>
                <button id="font-change" class="icon-btn" data-i18n-title="reader.change_font" title="Change Font"><i class="fas fa-font"></i></button>
                
                <!-- Margin/Width Settings -->
                <button id="margin-increase" class="icon-btn" data-i18n-title="reader.narrower_text" title="Narrower Text"><i class="fas fa-compress-alt"></i></button>
                <button id="margin-decrease" class="icon-btn" data-i18n-title="reader.wider_text" title="Wider Text"><i class="fas fa-expand-alt"></i></button>

                <button id="theme-toggle" class="icon-btn" data-i18n-title="reader.toggle_theme" title="Toggle Theme"><i class="fas fa-moon"></i></button>
            </div>
        </div>
    </header>

    <div class="reader-container">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3 data-i18n="reader.toc">Table of Contents</h3>
                <button id="close-sidebar" class="icon-btn"><i class="fas fa-times"></i></button>
            </div>
            <div id="toc-content" class="toc-content">
                <!-- TOC injected here -->
            </div>
        </aside>

        <div class="main-content">
            <div id="content-scroll-wrapper" class="iframe-container">
                <div id="content-viewer"></div>
            </div>

            <div class="reader-controls">
                <button id="prev-chapter" class="nav-btn" disabled><i class="fas fa-chevron-left"></i> <span data-i18n="reader.prev">Previous</span></button>
                <button id="next-chapter" class="nav-btn"><span data-i18n="reader.next">Next</span> <i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <!-- Selection Toolbar -->
    <div id="selection-toolbar" class="selection-toolbar" role="toolbar" aria-hidden="true">
        <button type="button" class="sel-btn" data-action="highlight" data-i18n-title="reader.annot_highlight" title="Highlight">
            <i class="fas fa-highlighter"></i>
        </button>
        <button type="button" class="sel-btn" data-action="underline" data-i18n-title="reader.annot_underline" title="Underline">
            <i class="fas fa-underline"></i>
        </button>
        <button type="button" class="sel-btn" data-action="copy" data-i18n-title="reader.annot_copy" title="Copy">
            <i class="fas fa-copy"></i>
        </button>
        <button type="button" class="sel-btn" data-action="note" data-i18n-title="reader.annot_note" title="Note">
            <i class="fas fa-pen"></i>
        </button>
    </div>

    <!-- Annotation Menu -->
    <div id="anno-menu" class="anno-menu" role="menu" aria-hidden="true">
        <button type="button" class="anno-menu-item" data-action="toggle-style"></button>
        <button type="button" class="anno-menu-item" data-action="edit-note"></button>
        <button type="button" class="anno-menu-item danger" data-action="delete" data-i18n="reader.annot_delete">Delete</button>
    </div>

    <!-- Note Modal -->
    <div id="note-modal" class="modal">
        <div class="modal-content">
            <h3 data-i18n="reader.note_title">Thoughts</h3>
            <div id="note-selected-text" class="note-selected-text"></div>
            <div class="note-style-row">
                <button type="button" id="note-style-bg" class="note-style-btn active" data-style="bg" data-i18n="reader.annot_highlight">Highlight</button>
                <button type="button" id="note-style-ul" class="note-style-btn" data-style="ul" data-i18n="reader.annot_underline">Underline</button>
            </div>
            <textarea id="note-input" class="note-textarea" rows="6" data-i18n-placeholder="reader.note_placeholder" placeholder="Write your thoughts..."></textarea>
            <div class="modal-footer">
                <button id="note-cancel" class="nav-btn" data-i18n="common.cancel">Cancel</button>
                <button id="note-save" class="nav-btn primary" data-i18n="common.save">Save</button>
            </div>
        </div>
    </div>

    <!-- Notes Modal -->
    <div id="notes-modal" class="modal">
        <div class="modal-content">
            <h3 data-i18n="reader.notes_title">Notes</h3>
            <div id="notes-list" class="notes-list"></div>
            <div class="modal-footer">
                <button id="notes-close" class="nav-btn" data-i18n="common.close">Close</button>
            </div>
        </div>
    </div>

    <!-- Lightbox (generated by JS) -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/pwa.js"></script>
    <script src="js/viewer.js"></script>
    <div id="toast" aria-live="polite" aria-atomic="true"></div>
</body>
</html>
